<!DOCTYPE html>

<head>

</head>

<body>
    <script>
        let User = [
            {
                userName: "thieunguyen123",
                passWord: "thieunguyen 879",
            },
            {
                userName: "thieunguyen879",
                passWord: "thieunguyen879",
            }
        ];

        let hasSpace = false;

        User.forEach((item, index) => {
            if (item.passWord.includes(" ")) {
                console.log("Vị trí chứa dấu cách:", index);
                hasSpace = true;
            }
        });

        if (!hasSpace) {
            console.log("Mọi tài khoản hợp lệ.");
        }

    </script>
