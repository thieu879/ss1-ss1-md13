<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = [1, 2, "1", 3, "a"];
        let arr2 = [1, 2, 3, 4];

        let filteredValues = [];
        let cloneArr1 = [...arr1];

        cloneArr1.forEach((item) => {
            if (arr2.includes(item)) {
                filteredValues.push(item);
                let index = arr1.indexOf(item);
                arr1.splice(index, 1);
            }
        });
        console.log(cloneArr1)
        console.log("Mảng số 1 sau khi lọc:", arr1);
        console.log("Kết quả trả về của hàm:", filteredValues);

    </script>
</body>

</html>
