<body>
    <script>
        let hasUppercase1 = "hello";
        let hasUppercase2 = "Hello";
        function check(string) {
            return /[A-Z]/.test(string)
        }
        console.log(check(hasUppercase1))
        console.log(check(hasUppercase2))
    </script>
</body>
