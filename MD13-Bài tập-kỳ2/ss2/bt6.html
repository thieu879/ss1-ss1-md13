<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numbers = [1, 2, 3, 4, 5, 6];
        let sum1 = numbers.reduce((accumulator, curentValue) => {
            return accumulator + curentValue;
        }, 0)
        console.log(sum1)

        let sum2 = 0;
        for (let i = 0; i < numbers.length; i++) {
            sum2 += numbers[i];
        }
        console.log(sum2)
    </script>
</body>

</html>
