<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isPrime(num) {
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }

        let hasPrimeNumber1 = [4, 6, 8, 10];
        let hasPrimeNumber2 = [4, 6, 8, 11];
        let check1 = hasPrimeNumber1.some((item) => {
            return isPrime(item);
        })
        console.log(check1)
        let check2 = hasPrimeNumber2.some((item) => {
            return isPrime(item);
        })
        console.log(check2)
    </script>
</body>

</html>
